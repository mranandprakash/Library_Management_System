<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="admindashboard hidden ">
       <input type="text" placeholder="title" class="title " id="title">
       <input type="text" placeholder="Author" class="Author" id="Author">
       <input type="text" placeholder="Category" class="Category" id="Category">
       <input type="text" placeholder="Availability" class="avail" id="avail">
       <button class="add" id="add" onclick="addbooks()">Add</button>
       <button class="edit" id="edit">Edit</button>
       <button class="delete" id="delete">Delete</button> 
    </div>
    <div class="tablediv hidden">
        <table class="table">
            <tr>
                <th>title</th>
                 <th>Author</th>
                 <th>Category</th>
                 <th>Availability</th>
            </tr>
           <tbody id="tbody"></tbody>
        </table>
    </div>
    <div id="login">
        <h2>Login</h2>
        <input type="text" placeholder="userid" class="userid" id="userid">
        <div></div>
        <input type="password" placeholder="password" class="password" id="password">
        <div></div>
        <button class="btn" id="btn">Login</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
