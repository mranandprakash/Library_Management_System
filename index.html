<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="admindashboard hidden "id ="admindashboard">
       <input type="text" placeholder="title" class="title " id="title">
       <input type="text" placeholder="Author" class="Author" id="Author">
       <input type="text" placeholder="Category" class="Category" id="Category">
       <input type="text" placeholder="Availability" class="avail" id="avail">
       <button class="add" id="add" onclick="addbooks()">Add</button>
       
       
    </div>
    <div class="tablediv hidden" id="tablediv">
        <table class="table">
            <tr>
                <th>title</th>
                 <th>Author</th>
                 <th>Category</th>
                 <th>Availability</th>
            </tr>
           <tbody id="tbody"></tbody>
        </table>
    </div>
    <div id="login">
        <h2>Login</h2>
        <input type="text" placeholder="userid" class="userid" id="userid">
        <div></div>
        <input type="password" placeholder="password" class="password" id="password">
        <div id="error"></div>
        <button class="btn" id="btn" onclick="handlelogin()">Login</button>
    </div>
    <div class="studentdashboard hidden" id="studentdashboard">
          <h2>Library â€” Student Dashboard</h2>
            <p>You can borrow up to 3 books. Due date is 7 days from borrow.</p>
          <h3>Book List</h3>
          <table id="bookstable">
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tbody></tbody>
          </table>
        <div></div>
        <h3>Your Borrowed Books (<span id="borrowCount">0</span>/3)</h3>
          <ul id="borrowedList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
